<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sool Primary School Management</title>
  <style>
    :root { --primary: #3b82f6; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --info: #0ea5e9; --purple: #8b5cf6; --bg: #f3f4f6; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: -apple-system, sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height: 100vh; padding: 15px; }
    .container { max-width: 550px; margin: 0 auto; }
    .card { background: white; border-radius: 16px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 20px; }
    h1 { text-align: center; margin-bottom: 20px; color: #1e293b; }
    label { display: block; margin: 10px 0 5px; font-weight: 600; color: #4b5563; }
    input, select { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 16px; margin-bottom: 10px; }
    .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-warning { background: var(--warning); color: white; }
    .tabs { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
    .tab-btn { padding: 10px 15px; border: none; border-radius: 6px; background: #e5e7eb; cursor: pointer; font-weight: 600; white-space: nowrap; }
    .tab-btn.active { background: var(--primary); color: white; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .message { padding: 12px; border-radius: 8px; margin: 10px 0; text-align: center; display: none; font-weight: 600; }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    .stat-card { padding: 15px; border-radius: 12px; background: #f8fafc; border: 1px solid #e2e8f0; text-align: center; }
    .stat-val { font-size: 24px; font-weight: 800; color: var(--primary); }
    .stat-label { font-size: 11px; color: #64748b; text-transform: uppercase; }

    .student-table-container { overflow-x: auto; margin-top: 10px; border: 1px solid #e5e7eb; border-radius: 8px; max-height: 350px; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th { background: #f9fafb; padding: 10px; text-align: left; border-bottom: 2px solid #e5e7eb; position: sticky; top: 0; }
    td { padding: 10px; border-bottom: 1px solid #f3f4f6; }
    .badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }
    .badge-active { background: #d1fae5; color: #065f46; }
    .badge-inactive { background: #fef3c7; color: #92400e; }
    .badge-dropout { background: #fee2e2; color: #991b1b; }

    .att-btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
    .att-btn { padding: 12px; border: 1px solid #e5e7eb; background: white; border-radius: 8px; cursor: pointer; font-weight: 600; text-align: center; transition: 0.2s;}
    .att-btn.present.active { background: var(--success); color: white; border-color: var(--success); }
    .att-btn.absent.active { background: var(--danger); color: white; border-color: var(--danger); }
    .att-btn.late.active { background: var(--warning); color: white; border-color: var(--warning); }
    .att-btn.sick.active { background: var(--purple); color: white; border-color: var(--purple); }
    
    .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); z-index: 1000; align-items: center; justify-content: center;}
    body.loading .loading-overlay { display: flex; }
  </style>
</head>
<body>

  <div class="loading-overlay"><b>Syncing...</b></div>

  <div class="container" id="loginView">
    <div class="card">
      <h1>üè´ Sool School</h1>
      <form id="loginForm">
        <label>Username</label>
        <input type="text" id="user" placeholder="Username" required>
        <label>Password</label>
        <input type="password" id="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div id="loginMsg" class="message"></div>
    </div>
  </div>

  <div class="container" id="appView" style="display:none">
    <div class="card">
      <div style="text-align:center; margin-bottom:15px">
        <h2 id="greet">Welcome</h2>
        <small id="roleDisplay" style="color:#666; text-transform:uppercase"></small>
      </div>

      <div class="tabs" id="nav">
        <button class="tab-btn active" onclick="showTab('att')">Attendance</button>
        <button class="tab-btn" onclick="showTab('stats')">Stats</button>
        <button class="tab-btn" onclick="showTab('list')">Records</button>
      </div>

      <div id="appMsg" class="message"></div>

      <!-- Attendance Tab -->
      <div id="attTab" class="tab-content active">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
          <div><label>Date</label><input type="date" id="attDate"></div>
          <div><label>Session</label>
            <select id="attSession">
              <option value="Morning">Morning</option>
              <option value="After Break">After Break</option>
            </select>
          </div>
        </div>
        <label>Grade Level</label>
        <select id="attClass" onchange="handleClassChange()">
          <option value="">-- Select --</option>
          <option value="1aad">Grade 1</option><option value="2aad">Grade 2</option>
          <option value="3aad">Grade 3</option><option value="4aad">Grade 4</option>
          <option value="5aad">Grade 5</option><option value="6aad">Grade 6</option>
          <option value="7aad">Grade 7</option><option value="8aad">Grade 8</option>
        </select>
        <div id="previewList" style="display:none; background:#f9fafb; padding:10px; border-radius:8px; margin-bottom:10px; max-height:100px; overflow-y:auto; border:1px solid #eee"></div>
        <button id="batchBtn" class="btn btn-success" style="display:none; margin-bottom:15px" onclick="markAll()">Mark All Present</button>
        <hr>
        <label style="margin-top:15px">Individual Roll #</label>
        <input type="number" id="rollId" placeholder="Enter Roll #" oninput="lookupStudent()">
        <input type="text" id="rollName" readonly style="background:#f3f4f6" placeholder="Name will appear after Grade & Roll #">
        
        <div class="att-btn-grid">
          <div class="att-btn present active" onclick="setAttStatus(this, 'present')">Present</div>
          <div class="att-btn absent" onclick="setAttStatus(this, 'absent')">Absent</div>
          <div class="att-btn late" onclick="setAttStatus(this, 'late')">Late</div>
          <div class="att-btn sick" onclick="setAttStatus(this, 'sick')">Sick</div>
        </div>
        <button class="btn btn-primary" onclick="saveOne()">Save Entry</button>
      </div>

      <!-- Stats Tab -->
      <div id="statsTab" class="tab-content">
        <h3>Overview</h3>
        <div class="stats-grid">
          <div class="stat-card"><div class="stat-val" id="statTotal">0</div><div class="stat-label">Total</div></div>
          <div class="stat-card"><div class="stat-val" id="statActive">0</div><div class="stat-label">Active</div></div>
          <div class="stat-card"><div class="stat-val" id="statDropout" style="color:var(--danger)">0</div><div class="stat-label">Dropout</div></div>
          <div class="stat-card"><div class="stat-val" id="statInactive" style="color:var(--warning)">0</div><div class="stat-label">Inactive</div></div>
        </div>
        <button class="btn btn-primary" onclick="refreshData(true)">üîÑ Force Sync</button>
      </div>

      <!-- List Tab -->
      <div id="listTab" class="tab-content">
        <h3>Student List</h3>
        <div style="display:flex; gap:10px">
            <select id="listFilter" onchange="renderStudentTable()" style="margin-bottom:10px">
              <option value="all">All Students</option>
              <option value="active">Active</option>
              <option value="dropout">Dropouts</option>
            </select>
            <button class="btn btn-warning" onclick="exportCSV()" style="margin-bottom:10px; padding: 10px; height: 46px;">üì• CSV</button>
        </div>
        <div class="student-table-container">
          <table id="studentTable">
            <thead><tr><th>ID</th><th>Name</th><th>Class</th><th>Status</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Registration Tab -->
      <div id="regTab" class="tab-content">
        <h3>Registration</h3>
        <label>Full Name</label><input type="text" id="rName">
        <label>Mother's Name</label><input type="text" id="rMother">
        <label>DOB</label><input type="date" id="rDob">
        <label>Place of Birth</label><input type="text" id="rPob">
        <label>Phone</label><input type="text" id="rPhone">
        <label>Transfer From</label><input type="text" id="rTransfer" placeholder="Previous School Name">
        <label>Grade</label>
        <select id="rClass">
          <option value="1aad">Grade 1</option><option value="2aad">Grade 2</option><option value="3aad">Grade 3</option><option value="4aad">Grade 4</option>
          <option value="5aad">Grade 5</option><option value="6aad">Grade 6</option><option value="7aad">Grade 7</option><option value="8aad">Grade 8</option>
        </select>
        <label>Status</label>
        <select id="rStatus"><option value="active">Active</option><option value="inactive">Inactive</option></select>
        <button class="btn btn-primary" onclick="doRegister()">Register Student</button>
      </div>

      <!-- Fees Tab -->
      <div id="feeTab" class="tab-content">
        <h3>Fees</h3>
        <div style="background:#f1f5f9; padding:15px; border-radius:12px; margin-bottom:20px">
          <label>Grade Level</label>
          <select id="fClass" onchange="lookupFee()">
            <option value="">-- Select --</option>
            <option value="1aad">Grade 1</option><option value="2aad">Grade 2</option>
            <option value="3aad">Grade 3</option><option value="4aad">Grade 4</option>
            <option value="5aad">Grade 5</option><option value="6aad">Grade 6</option>
            <option value="7aad">Grade 7</option><option value="8aad">Grade 8</option>
          </select>
          <label>Roll #</label><input type="number" id="fRoll" oninput="lookupFee()" placeholder="Enter Roll #">
          <input type="text" id="fName" readonly style="background:#eee" placeholder="Name will appear after Grade & Roll #">
          <label>Amount ($)</label><input type="number" id="fAmt">
          <label>Fee Session</label>
          <select id="fSession">
            <option value="Term 1">Term 1</option>
            <option value="Term 2">Term 2</option>
          </select>
          <button class="btn btn-success" onclick="doFee()">Save Payment</button>
        </div>
      </div>

      <button class="btn btn-danger" style="margin-top:20px; font-size:12px; border:1px solid #fee2e2; background:none; color:var(--danger)" onclick="location.reload()">Logout</button>
    </div>
  </div>

  <script>
    const API = 'REPLACE_WITH_YOUR_WEB_APP_URL';
    let user = null, students = [], currentAttStatus = 'present';

    function msg(text, type='success') {
      const el = user ? document.getElementById('appMsg') : document.getElementById('loginMsg');
      el.textContent = text; el.className = `message ${type}`; el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 4000);
    }

    async function call(action, data={}, quiet=false) {
      if(!quiet) document.body.classList.add('loading');
      try {
        const r = await fetch(API, { method: 'POST', body: JSON.stringify({...data, action}) });
        const res = await r.json();
        if(!quiet) document.body.classList.remove('loading');
        return res;
      } catch(e) {
        if(!quiet) document.body.classList.remove('loading');
        msg("Sync Failed", "error"); return { error: true };
      }
    }

    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const res = await call('login', { username: document.getElementById('user').value, password: document.getElementById('pass').value });
      if(res.success) {
        user = res.user;
        document.getElementById('loginView').style.display = 'none';
        document.getElementById('appView').style.display = 'block';
        document.getElementById('greet').textContent = `Hi, ${user.username}`;
        document.getElementById('roleDisplay').textContent = user.role;
        document.getElementById('attDate').valueAsDate = new Date();
        if(user.role === 'admin') {
          document.getElementById('nav').innerHTML += `<button class="tab-btn" onclick="showTab('reg')">Reg</button>`;
          document.getElementById('nav').innerHTML += `<button class="tab-btn" onclick="showTab('fee')">Fees</button>`;
        }
        refreshData();
      } else msg(res.message || "Login Failed", "error");
    };

    async function refreshData(manual=false) {
      const sData = await call('getStudents', {}, !manual);
      if(Array.isArray(sData)) { students = sData; updateStats(); renderStudentTable(); }
      if(manual) msg("Records Refreshed");
    }

    function updateStats() {
      document.getElementById('statTotal').textContent = students.length;
      document.getElementById('statActive').textContent = students.filter(s => String(s.Status).toLowerCase() === 'active').length;
      document.getElementById('statDropout').textContent = students.filter(s => String(s.Status).toLowerCase() === 'dropout').length;
      document.getElementById('statInactive').textContent = students.filter(s => String(s.Status).toLowerCase() === 'inactive').length;
    }

    function renderStudentTable() {
      const filter = document.getElementById('listFilter').value;
      const tbody = document.querySelector('#studentTable tbody');
      tbody.innerHTML = '';
      students.filter(s => filter === 'all' || String(s.Status).toLowerCase() === filter).forEach(s => {
        tbody.innerHTML += `<tr><td>${s.ID}</td><td>${s.Name}</td><td>${s.Class}</td><td><span class="badge badge-${String(s.Status).toLowerCase()}">${s.Status}</span></td></tr>`;
      });
    }

    function exportCSV() {
      let csv = "ID,Name,Mother,Class,Status,TransferFrom\n";
      students.forEach(s => csv += `${s.ID},"${s.Name}","${s.MotherName||''}",${s.Class},${s.Status},"${s.TransferFrom||''}"\n`);
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'students_list.csv'; a.click();
    }

    window.showTab = (t) => {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(t+'Tab').classList.add('active');
      event.target.classList.add('active');
    };

    window.handleClassChange = () => {
        filterClassList();
        lookupStudent(); 
    };

    window.filterClassList = () => {
      const cls = document.getElementById('attClass').value;
      const box = document.getElementById('previewList');
      const btn = document.getElementById('batchBtn');
      if(!cls) { box.style.display = 'none'; btn.style.display = 'none'; return; }
      const list = students.filter(s => String(s.Class) === String(cls) && String(s.Status).toLowerCase() === 'active');
      box.innerHTML = list.map(s => `<div style="padding:3px 0; font-size:11px">#${s.ID} ${s.Name}</div>`).join('') || "No active students";
      box.style.display = 'block'; btn.style.display = list.length > 0 ? 'block' : 'none';
    };

    window.lookupStudent = () => {
      const roll = document.getElementById('rollId').value;
      const cls = document.getElementById('attClass').value;
      const display = document.getElementById('rollName');

      if(!roll || !cls) {
          display.value = "";
          display.placeholder = "Name will appear after Grade & Roll #";
          return;
      }

      const s = students.find(x => 
        String(x.ID) === roll && 
        String(x.Class) === cls && 
        String(x.Status).toLowerCase() === 'active'
      );

      if(s) {
          display.value = s.Name;
      } else {
          display.value = "";
          display.placeholder = "Student not found in this class";
      }
    };

    window.lookupFee = () => {
      const roll = document.getElementById('fRoll').value;
      const cls = document.getElementById('fClass').value;
      const display = document.getElementById('fName');

      if(!roll || !cls) {
          display.value = "";
          display.placeholder = "Name will appear after Grade & Roll #";
          return;
      }

      const s = students.find(x => 
        String(x.ID) === roll && 
        String(x.Class) === cls
      );

      if(s) {
          display.value = s.Name;
      } else {
          display.value = "";
          display.placeholder = "Student not found in this class";
      }
    };

    window.setAttStatus = (btn, s) => {
      btn.parentElement.querySelectorAll('.att-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active'); currentAttStatus = s;
    };

    window.saveOne = async () => {
      const roll = document.getElementById('rollId').value;
      const name = document.getElementById('rollName').value;
      const cls = document.getElementById('attClass').value;
      if(!roll || !cls || !name) return msg("Class and Roll required", "error");
      const res = await call('recordAttendance', {
        date: document.getElementById('attDate').value, 
        session: document.getElementById('attSession').value,
        class: cls, 
        rollNumber: roll, 
        studentName: name, 
        status: currentAttStatus, 
        recordedBy: user.username
      });
      if(res.success) { 
          msg("Saved"); 
          document.getElementById('rollId').value = ""; 
          document.getElementById('rollName').value = "";
      }
    };

    window.markAll = async () => {
      const res = await call('markAllPresent', {
        date: document.getElementById('attDate').value, session: document.getElementById('attSession').value,
        class: document.getElementById('attClass').value, recordedBy: user.username
      });
      if(res.success) msg(`Success: ${res.count} Present`);
    };

    window.doRegister = async () => {
      const name = document.getElementById('rName').value;
      if(!name) return msg("Name required", "error");
      const res = await call('addStudent', {
        name, motherName: document.getElementById('rMother').value, dob: document.getElementById('rDob').value,
        pob: document.getElementById('rPob').value, phone: document.getElementById('rPhone').value,
        transferFrom: document.getElementById('rTransfer').value,
        class: document.getElementById('rClass').value, status: document.getElementById('rStatus').value
      });
      if(res.success) { 
          msg("Registered ID: "+res.id); 
          document.getElementById('rName').value = "";
          document.getElementById('rMother').value = "";
          document.getElementById('rPhone').value = "";
          document.getElementById('rTransfer').value = "";
          refreshData(true); 
      }
    };

    window.doFee = async () => {
      const roll = document.getElementById('fRoll').value;
      const amt = document.getElementById('fAmt').value;
      const name = document.getElementById('fName').value;
      const cls = document.getElementById('fClass').value;
      
      if(!roll || !amt || !cls || !name) return msg("Fill all fields", "error");
      const res = await call('processFee', {
        student: name, roll, amount: amt, session: document.getElementById('fSession').value, 
        recordedBy: user.username, class: cls
      });
      if(res.success) { 
        msg("Payment Saved"); 
        document.getElementById('fRoll').value = ""; 
        document.getElementById('fAmt').value = ""; 
        document.getElementById('fName').value = ""; 
      }
    };
  </script>
</body>
</html>
