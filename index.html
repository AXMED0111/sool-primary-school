<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sool Primary School Management</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px;color:#333}
    .container{max-width:500px;margin:0 auto}
    .card{background:white;border-radius:20px;padding:30px;box-shadow:0 20px 40px rgba(0,0,0,0.1);margin-bottom:20px}
    h1{text-align:center;color:#1e293b;font-size:28px;margin-bottom:10px;font-weight:700}
    label{display:block;margin:12px 0 6px;font-weight:600;color:#374151}
    input,select{width:100%;padding:15px;border:2px solid #e5e7eb;border-radius:12px;font-size:16px;background:#f9fafb;transition:all 0.3s}
    input:focus,select:focus{border-color:#3b82f6;outline:none;background:white;box-shadow:0 0 0 3px rgba(59,130,246,0.1)}
    .btn{width:100%;padding:16px;margin:10px 0;border:none;border-radius:12px;font-size:16px;font-weight:700;cursor:pointer;transition:all 0.2s}
    .btn-primary{background:linear-gradient(135deg,#3b82f6,#1d4ed8);color:white}
    .btn-success{background:linear-gradient(135deg,#10b981,#059669);color:white}
    .btn-danger{background:linear-gradient(135deg,#ef4444,#dc2626);color:white}
    .btn:active{transform:translateY(1px)}
    .tabs{display:flex;gap:10px;margin:25px 0;flex-wrap:wrap}
    .tab-btn{flex:1;padding:14px;border:none;border-radius:12px;background:#f1f5f9;color:#6b7280;font-weight:600;cursor:pointer;transition:all 0.3s;flex-basis:90px}
    .tab-btn.active{background:#3b82f6;color:white;transform:translateY(-2px)}
    .tab-content{display:none}
    .tab-content.active{display:block}
    .message{padding:15px;border-radius:12px;text-align:center;margin:15px 0;font-weight:600}
    .success{background:#d1fae5;color:#065f46;border:2px solid #a7f3d0}
    .error{background:#fee2e2;color:#991b1b;border:2px solid #fca5a5}
    #loginContainer{display:block}
    #appContainer{display:none}
    .form-row{display:flex;gap:12px}
    .form-row input{flex:1}
    .status-buttons,.session-buttons{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
    .status-btn,.session-btn{flex:1;padding:12px;border:2px solid #e5e7eb;border-radius:10px;font-weight:600;cursor:pointer;transition:all 0.2s;min-width:80px}
    .status-btn.active,.session-btn.active{border-color:#3b82f6;background:#3b82f6;color:white;transform:scale(0.98)}
    .status-present{background:#dcfce7;border-color:#22c55e;color:#166534}
    .status-absent{background:#fee2e2;border-color:#ef4444;color:#dc2626}
    .status-late{background:#fef3c7;border-color:#f59e0b;color:#d97706}
    .status-sick{background:#e0e7ff;border-color:#6366f1;color:#3730a3}
    .students-list{max-height:350px;overflow-y:auto;margin:20px 0}
    .student-row{display:flex;justify-content:space-between;align-items:center;padding:15px;background:#f8fafc;border-radius:12px;margin:8px 0;border-left:4px solid #3b82f6}
    .loading{display:inline-block;width:20px;height:20px;border:3px solid rgba(255,255,255,0.3);border-radius:50%;border-top-color:#3b82f6;animation:spin 1s linear infinite;margin:0 auto}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="container" id="loginContainer">
    <div class="card">
      <h1>üè´ Sool Primary School</h1>
      <form id="loginForm">
        <label>üë§ Username</label>
        <input type="text" id="username" placeholder="A, M, S, I, Z, AHMED" required>
        <label>üîë Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <button type="submit" class="btn btn-primary" id="loginBtn">Login ‚Üí</button>
        <div id="loginMessage" class="message" style="display:none"></div>
      </form>
      
      <div style="background:#f0f9ff;padding:20px;border-radius:12px;margin-top:25px;font-size:14px">
        <strong>üìã Test Credentials:</strong>
        <div style="margin-top:10px">
          <strong>Teachers:</strong> A/3245 | M/5467 | S/7689 | I/8789 | Z/9890<br>
          <strong>Admin:</strong> AHMED/6884433@@
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN APP -->
  <div class="container" id="appContainer">
    <div class="card">
      <div style="text-align:center;padding:15px;background:linear-gradient(135deg,#3b82f6,#1d4ed8);color:white;border-radius:12px 12px 0 0;margin:-30px -30px 20px -30px">
        <h1>üìö School Dashboard</h1>
        <div id="userInfo"></div>
      </div>

      <div class="tabs" id="tabs"></div>
      <div id="globalMessage" class="message" style="display:none"></div>

      <!-- ATTENDANCE TAB -->
      <div id="attendanceTab" class="tab-content active">
        <label>Date:</label>
        <div class="form-row">
          <input type="date" id="attDate">
          <button type="button" class="btn btn-success" onclick="setToday()" style="width:120px;padding:15px 10px">Today</button>
        </div>
        
        <label>Session:</label>
        <div class="session-buttons">
          <button class="session-btn active" data-session="morning">Morning</button>
          <button class="session-btn" data-session="afternoon">Afternoon</button>
        </div>
        
        <label>Class:</label>
        <select id="attClass" onchange="loadClassStudents()">
          <option value="">Select Class</option>
          <option value="1aad">Grade 1 - 1aad</option>
          <option value="2aad">Grade 2 - 2aad</option>
          <option value="3aad">Grade 3 - 3aad</option>
          <option value="4aad">Grade 4 - 4aad</option>
          <option value="5aad">Grade 5 - 5aad</option>
          <option value="6aad">Grade 6 - 6aad</option>
          <option value="7aad">Grade 7 - 7aad</option>
          <option value="8aad">Grade 8 - 8aad</option>
        </select>

        <button class="btn btn-success" onclick="markAllPresent()" id="markAllBtn" style="display:none;margin:20px 0">üìã Mark All Present</button>

        <h3 style="margin-top:25px">Single Entry:</h3>
        <label>Roll Number:</label>
        <input type="number" id="attRoll" placeholder="Enter roll number" min="1" onchange="findStudent()">
        <label>Student Name:</label>
        <input type="text" id="attName" readonly>
        
        <label>Status:</label>
        <div class="status-buttons">
          <button class="status-btn present active" data-status="present">Present</button>
          <button class="status-btn absent" data-status="absent">Absent</button>
          <button class="status-btn late" data-status="late">Late</button>
          <button class="status-btn sick" data-status="sick">Sick</button>
        </div>
        <button class="btn btn-primary" onclick="saveAttendance()">üíæ Save Attendance</button>

        <div id="classStudentsList" class="students-list" style="display:none"></div>
        <button class="btn btn-danger" onclick="logout()">üö™ Logout</button>
      </div>

      <!-- REGISTER TAB (ADMIN) -->
      <div id="registerTab" class="tab-content">
        <h2>üìù Student Registration</h2>
        <label>Full Name:</label><input type="text" id="regName">
        <label>Mother's Name:</label><input type="text" id="regMother">
        <label>Date of Birth:</label><input type="date" id="regDob">
        <label>Place of Birth:</label><input type="text" id="regPob" placeholder="e.g. Garowe">
        <label>Contact Number:</label><input type="tel" id="regPhone" placeholder="+252 61...">
        <label>Class:</label>
        <select id="regClass">
          <option value="">Select Class</option>
          <option value="1aad">Grade 1 - 1aad</option>
          <option value="2aad">Grade 2 - 2aad</option>
          <option value="3aad">Grade 3 - 3aad</option>
          <option value="4aad">Grade 4 - 4aad</option>
          <option value="5aad">Grade 5 - 5aad</option>
          <option value="6aad">Grade 6 - 6aad</option>
          <option value="7aad">Grade 7 - 7aad</option>
          <option value="8aad">Grade 8 - 8aad</option>
        </select>
        <button class="btn btn-primary" onclick="registerStudent()">‚ûï Register Student</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>

      <!-- FEE TAB (ADMIN) -->
      <div id="feeTab" class="tab-content">
        <h2>üí∞ Fee Management</h2>
        <label>Student Name:</label><input type="text" id="feeStudent">
        <label>Roll Number:</label><input type="text" id="feeRoll">
        <label>Class:</label>
        <select id="feeClass">
          <option value="">Select Class</option>
          <option value="1aad">Grade 1 - 1aad</option>
          <option value="2aad">Grade 2 - 2aad</option>
          <option value="3aad">Grade 3 - 3aad</option>
          <option value="4aad">Grade 4 - 4aad</option>
          <option value="5aad">Grade 5 - 5aad</option>
          <option value="6aad">Grade 6 - 6aad</option>
          <option value="7aad">Grade 7 - 7aad</option>
          <option value="8aad">Grade 8 - 8aad</option>
        </select>
        <label>Amount:</label><input type="number" id="feeAmount" step="0.01">
        <button class="btn btn-primary" onclick="processFee()">üí≥ Record Payment</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    // ‚úÖ YOUR GOOGLE SCRIPT URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbxAZShQFFQeUlWUHbDcrjVQJkPC2rGVFetNxHyV_MeTjs8le679xRHJWBKhg_LUMxAQlQ/exec';
    
    let currentUser = null;
    let allStudents = [];

    function showMessage(text, type = 'success') {
      const msg = document.getElementById('globalMessage') || document.getElementById('loginMessage');
      msg.textContent = text;
      msg.className = `message ${type}`;
      msg.style.display = 'block';
      if (type === 'success') setTimeout(() => msg.style.display = 'none', 3000);
    }

    function setToday() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('attDate').value = today;
    }

    // Button handlers
    document.querySelectorAll('.session-btn, .status-btn').forEach(btn => {
      btn.onclick = () => {
        btn.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      }
    });

    async function apiRequest(action, data = {}) {
      try {
        const url = new URL(API_URL);
        url.searchParams.append('action', action);
        
        const response = await fetch(url.toString(), {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({...data, action})
        });
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const result = await response.json();
        if (result.error) throw new Error(result.error);
        return result;
      } catch (error) {
        console.error('API Error:', error);
        showMessage(`‚ùå ${error.message}`, 'error');
        return null;
      }
    }

    // LOGIN
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim().toUpperCase();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      
      if (!username || !password) return showMessage('Please enter both fields!', 'error');
      
      btn.disabled = true;
      btn.innerHTML = '<div class="loading"></div>';
      
      try {
        const result = await apiRequest('login', {username, password});
        if (result?.success) {
          currentUser = result.user;
          document.getElementById('userInfo').textContent = `${currentUser.username} (${currentUser.role.toUpperCase()})`;
          document.getElementById('loginContainer').style.display = 'none';
          document.getElementById('appContainer').style.display = 'block';
          
          initTabs();
          setToday();
          showMessage(`Welcome, ${currentUser.username}!`, 'success');
        } else {
          showMessage('‚ùå Invalid credentials!', 'error');
        }
      } catch (error) {
        showMessage('Login failed - Check internet', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Login ‚Üí';
      }
    }

    function initTabs() {
      const tabs = document.getElementById('tabs');
      tabs.innerHTML = '<button class="tab-btn active" onclick="showTab(\'attendance\')">üìã Attendance</button>';
      
      if (currentUser.role === 'admin') {
        tabs.innerHTML += `
          <button class="tab-btn" onclick="showTab('register')">üë• Register</button>
          <button class="tab-btn" onclick="showTab('fee')">üí∞ Fees</button>
        `;
      }
    }

    function showTab(tab) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tab + 'Tab').classList.add('active');
      event.target.classList.add('active');
    }

    async function saveAttendance() {
      const date = document.getElementById('attDate').value;
      const session = document.querySelector('.session-btn.active').dataset.session;
      const roll = document.getElementById('attRoll').value;
      const name = document.getElementById('attName').value;
      const status = document.querySelector('.status-btn.active').dataset.status;
      
      if (!date || !roll) return showMessage('Date and Roll required!', 'error');
      
      const btn = event.target;
      btn.disabled = true;
      btn.innerHTML = '<div class="loading"></div>';
      
      try {
        const result = await apiRequest('recordAttendance', {
          date, class: document.getElementById('attClass').value, 
          rollNumber: roll, studentName: name, status, session, recordedBy: currentUser.username
        });
        if (result?.success) {
          showMessage('‚úÖ Attendance saved!', 'success');
          document.getElementById('attRoll').value = '';
          document.getElementById('attName').value = '';
        }
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'üíæ Save Attendance';
      }
    }

    async function markAllPresent() {
      const date = document.getElementById('attDate').value;
      const className = document.getElementById('attClass').value;
      const session = document.querySelector('.session-btn.active').dataset.session;
      
      if (!date || !className) return showMessage('Date and Class required!', 'error');
      
      const btn = event.target;
      btn.disabled = true;
      btn.innerHTML = '<div class="loading"></div>';
      
      try {
        const result = await apiRequest('markAllPresent', {
          date, class: className, session, recordedBy: currentUser.username
        });
        if (result?.success) {
          showMessage(`‚úÖ ${result.count || 0} students marked present!`, 'success');
        }
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'üìã Mark All Present';
      }
    }

    async function registerStudent() {
      if (currentUser.role !== 'admin') return showMessage('Admin only!', 'error');
      
      const data = {
        name: document.getElementById('regName').value,
        motherName: document.getElementById('regMother').value,
        dob: document.getElementById('regDob').value,
        pob: document.getElementById('regPob').value,
        phone: document.getElementById('regPhone').value,
        class: document.getElementById('regClass').value
      };
      
      if (!data.name || !data.class) return showMessage('Name and Class required!', 'error');
      
      const btn = event.target;
      btn.disabled = true;
      btn.innerHTML = '<div class="loading"></div>';
      
      try {
        const result = await apiRequest('addStudent', data);
        if (result?.success) {
          showMessage('‚úÖ Student registered!', 'success');
          document.getElementById('regName').value = '';
          // Clear other fields...
        }
      } finally {
        btn.disabled = false;
        btn.innerHTML = '‚ûï Register Student';
      }
    }

    async function processFee() {
      if (currentUser.role !== 'admin') return showMessage('Admin only!', 'error');
      
      const data = {
        student: document.getElementById('feeStudent').value,
        roll: document.getElementById('feeRoll').value,
        class: document.getElementById('feeClass').value,
        amount: document.getElementById('feeAmount').value,
        recordedBy: currentUser.username
      };
      
      if (!data.student || !data.roll || !data.amount) return showMessage('All fields required!', 'error');
      
      const btn = event.target;
      btn.disabled = true;
      btn.innerHTML = '<div class="loading"></div>';
      
      try {
        const result = await apiRequest('processFee', data);
        if (result?.success) {
          showMessage('‚úÖ Fee recorded!', 'success');
          document.getElementById('feeAmount').value = '';
        }
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'üí≥ Record Payment';
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById('loginContainer').style.display = 'block';
      document.getElementById('appContainer').style.display = 'none';
      document.getElementById('loginForm').reset();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setToday();
      document.getElementById('username').focus();
    });
  </script>
</body>
</html>
